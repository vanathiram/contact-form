

<h3>Contact Forms</h3>
<form #form="ngForm" (submit)="submitForm(form)" novalidate>
    <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched">
        <label class="control-label">First Name</label> 
        
    <input #firstName="ngModel" type="text" required
    pattern="...+" placeholder="First Name"
    class="form-control" name="firstName"
    [(ngModel)]="model.firstName">

    <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger">
        First name is required and should be atleast 3 characters.
    </div>
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
             class="alert alert-danger">
             </div>

          <div *ngIf="firstName.errors.required">
            Name is required.
          </div>
          <div *ngIf="firstName.errors.minlength">
            Name must be at least 3 characters long.
          </div>
          </div>
    
    <br>
    <div class="form-group">
            <label>Last Name</label> 
    
        <input #lastName="ngModel" type="text" required
             placeholder="Last Name"
            class="form-control" name="lastName"
            [(ngModel)]="model.lastName">
        <div *ngIf="lastName.invalid && lastName.touched" class="alert alert-danger">
                Last name is required.
            </div>
        </div>
        <br>
        <div class="form-group">
                <label>Email</label> 
                
            <input #email="ngModel" type="text" required
                placeholder="Email"
                class="form-control" name="email"
                [(ngModel)]="model.email">
            </div>
            <div class="form-group">
                    <label>Mobile</label> 
                    
            
                <input #mobile="ngModel"
                type="number" 
                class="form-control" 
                minlength="10" 
                maxlength="10"  
                id="mobile"  
                required
                placeholder="Mobile"
                class="form-control" name="mobile"
                [(ngModel)]="model.mobile">
                </div>
                <br>
                <div class="form-group">
                        <label>What would you like</label> 
                        <select #subject="ngModel" class="form-control" name="subject"
                        (blur)="validateSubject(subject.value)"
                        (change)="validateSubject(subject.value)"
                        [(ngModel)]="model.subject">
                            <option value="default">Select an option..</option>
                            <option>quote</option>
                            <option>free assessment</option>
                            <option>urgent help</option>
                        </select>
                
            
                </div>
    <button class="btn btn-primary" type="submit"
    [disabled]="form.invalid">Submit</button>
</form>
